<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>controlStock</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0a;
      --nav:#0f0f0f;
      --accent:linear-gradient(90deg,#8ef0a3,#7bdcff 60%, #c9a7ff);
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(123,220,255,0.04), transparent 10%),
                  radial-gradient(900px 450px at 85% 85%, rgba(201,167,255,0.03), transparent 12%),
                  var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* Nav decorativa */
    nav{
      height:68px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      display:flex;
      align-items:center;
      gap:18px;
      padding:0 28px;
      box-shadow:0 1px 0 rgba(255,255,255,0.02) inset;
      border-bottom:1px solid rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
    }
    .logo{
      font-family:"Playfair Display", serif;
      font-weight:800;
      font-size:20px;
      letter-spacing:0.6px;
      color:transparent;
      background:var(--accent);
      -webkit-background-clip:text;
      background-clip:text;
      text-shadow:0 6px 30px rgba(139,195,255,0.04);
    }
    .nav-links{
      margin-left:18px;
      display:flex;
      gap:12px;
      align-items:center;
    }
    .nav-links a{
      text-decoration:none;
      font-size:13px;
      padding:8px 12px;
      border-radius:8px;
      color:rgba(255,255,255,0.65);
      font-weight:600;
      transition:all .18s ease;
      pointer-events:none; /* só enfeite: não clicável */
      user-select:none;
    }
    .nav-links a:hover{
      transform:translateY(-2px);
      color:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
    }

    /* Conteúdo central */
    main{
      flex:1;
      display:grid;
      place-items:center;
      padding:40px 20px;
    }
    .hero{
      text-align:center;
    }
    .title{
      font-family:"Playfair Display", serif;
      font-size:clamp(48px, 12vw, 132px);
      line-height:0.9;
      font-weight:900;
      margin:0;
      letter-spacing:-1px;
      background:var(--accent);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      filter:drop-shadow(0 12px 40px rgba(139,195,255,0.06));
      display:inline-block;
      transform:skewX(-6deg);
      padding:8px 18px;
      border-radius:16px;
    }
    .subtitle{
      margin-top:12px;
      color:rgba(255,255,255,0.65);
      font-size:15px;
      letter-spacing:0.4px;
    }

    /* botão "ver o site" decorativo */
    .cta{
      margin-top:22px;
      display:inline-block;
      text-decoration:none;
      font-weight:700;
      padding:12px 18px;
      border-radius:12px;
      background:linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      color:#fff;
      font-size:14px;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .cta:active{transform:translateY(1px);}
    .meta{
      margin-top:10px;
      font-size:12px;
      color:rgba(255,255,255,0.45);
    }

    /* rodapé mínimo */
    footer{
      padding:18px;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,0.15);
    }

    @media (max-width:520px){
      nav{padding:0 14px;height:60px;}
      .nav-links a{display:none;}
      .title{padding:6px 12px}
    }
  </style>
</head>
<body>
  <nav aria-hidden="true">
    <div class="logo">controlStock</div>
    <div class="nav-links" role="navigation" aria-label="Navegação decorativa">
      <a>Início</a>
      <a>Produtos</a>
      <a>Relatórios</a>
      <a>Config</a>
    </div>
  </nav>

  <main id="main">
    <section class="hero" role="main">
      <h1 class="title">controlStock</h1>
      <p class="subtitle">Um nome limpo, simples e com estilo pra sua ideia.</p>
      <a class="cta" href="#main" onclick="flash();return false;">Ver o site</a>
      <div class="meta">Design minimal • Barra de navegação apenas para enfeite</div>
    </section>
  </main>

  <footer>Feito com simplicidade — abra e seja feliz :3</footer>

  <script>
    // pequena interação visual na "ver o site" — só pra parecer vivo, :3
    function flash(){
      const t = document.querySelector('.title');
      t.animate([
        {transform:'skewX(-6deg) scale(1)'},
        {transform:'skewX(-4deg) scale(1.03)'},
        {transform:'skewX(-6deg) scale(1)'}
      ], {duration:420, easing:'cubic-bezier(.2,.9,.3,1)'});
    }
  </script>
</body>
</html>
